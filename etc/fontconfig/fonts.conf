<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>Libertinus Serif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Inter Variable</family><family>IBM Plex Sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Victor Mono</family></prefer>
  </alias>
</fontconfig>
